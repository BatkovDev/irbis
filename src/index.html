<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irbis</title>
    <link rel="stylesheet" href="static/assets/css/main.css">
    <link rel="stylesheet" href="static/assets/css/feed-page.css">
    <link rel="stylesheet" href="static/assets/css/account-page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>
<div class="modal">
	<div class="modal-content">
		<div class="bar">
			<a href="/batkovdev" data-link><img src="static/assets/img/ava2.jpg" class="account-avatar"></a>
			<div class="title">
				Создать новую публикацию
			</div>
			<i class="bi bi-x-lg modal-close"></i>
		</div>
		<div class="publication">
			<div id="post">
				<textarea id="textarea" rows="5" placeholder="Однажды в лесу жили близнецы..."></textarea>
			</div>
		</div>
		<div class="bar bar--bot">
			<ul class="media__list">
				<li class="media-item">
					<i class="bi bi-camera-fill"></i>
				</li>
				<li class="media-item">
					<i class="bi bi-film"></i>
				</li>
				<li class="media-item">
					<i class="bi bi-card-checklist"></i>
				</li>
			</ul>
			<button type="button" class="post-create">Отправить</button>
		</div>
	</div>
</div>

<div class="navbar">
	<a href="/" class="logo"><img src="static/assets/img/irbis-t-logo.png" data-link></a>
	<div class="search">
		<input type="text" placeholder="Поиск" id="search-input">
		<label for="search-input"><i class="bi bi-search"></i></label>
	</div>

	<div class="right-block">
		<div class="notifications">
			<i class="bi bi-bell-fill"></i>
			<span class="__count">1</span>
		</div>

		<div class="account">
			<img src="static/assets/img/ava2.jpg" class="account-avatar">
			<div class="details">
				<div class="name">Erasyl Yessimov</div>
				<div class="id">@batkovdev</div>
			</div>
		</div>
	</div>
</div>
<div id="container">
	<div class="sidebar">
		<ul class="links">
			<li class="link">
				<a href="/" data-link><span><i class="bi bi-grid-fill"></i> <span class="link__name">Главная</span></span> <span class="__count">3</span></a>
			</li>
			<li class="link">
				<a href="/batkovdev" data-link><span><i class="bi bi-person-fill"></i> <span class="link__name">Моя страница</span></span></a>
			</li>
			<li class="link">
				<a href="/messenger" data-link><span><i class="bi bi-chat-fill"></i> <span class="link__name">Сообщения</span></span> <span class="__count">3</span></a>
			</li>
			<li class="link">
				<a href="/notifications" data-link><span><i class="bi bi-bell-fill"></i> <span class="link__name">Уведомления</span></span> <span class="__count">2</span></a>
			</li>
			<li class="link">
				<a href="/settings" data-link><span><i class="bi bi-gear-fill"></i> <span class="link__name">Настройки</span></span></a>
			</li>
		</ul>

	</div>

	<div class="main" id="app">
	</div>
</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="static/assets/js/posts-script.js"></script>
	<script src="static/assets/js/script.js"></script>
    <script type="module" src="/static/js/index.js"></script>
</body>
</html>
